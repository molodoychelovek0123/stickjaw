        <script>
            const data = [{
                methode:'alo',
                selector:'data-aprent-alo',
                'description':'Ghjc'
            }];
            (function(data){
                const table = document.getElementById('desc').querySelector('tbody');
                let htmlString = '';
                data.map((i)=>{
                    let k = Object.keys(i);
                    let subHtmlString = '';
                    k.map((c)=>{
                        
                        subHtmlString += `<td>${i[c]}</td>`;
                    });
                    htmlString += `<tr>${subHtmlString}</tr>`;
                });
                table.innerHTML = htmlString;
            })(data);
